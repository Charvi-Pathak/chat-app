<!DOCTYPE html>
<html>

<head>
    <title>Chat App</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/styles.min.css">
    <!-- <h1>Chat App</h1> -->
</head>

<body>

    <div class="chat">
        <div id="sidebar-users" class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="msgForm">
                    <input type="text" name="msgTxtbx" placeholder="Message" autocomplete="off" required>
                    <button id="sendMsgBtn">Send</button>
                </form>
                <button id="shareLocationBtn" type="button">Share Location</button>
            </div>
        </div>
    </div>

    <script type="text/html" id="message-template">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p> {{message}}</p>
        </div>
    </script>

    <script type="text/html" id="location-template">
        <div>
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>
                <a href="http://{{locationUrl}}" target="_blank"> Open location in google maps</a>
            </p>
        </div>
    </script>

    <script type="text/html" id="sidebar-template">
        <h2 class="room-title">{{room}}    </h2>
        <h3 class="list-title">Users</h3>
        <ul class="users">
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
